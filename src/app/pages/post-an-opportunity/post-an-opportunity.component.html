<div class="row">
    <h1 class="h2 mb-3">{{ title }}</h1>
    @for (opportunity of opportunities; track $index) {
    <div class="col-lg-4 col-md-6 col-sm-12">
        <app-opportunity-card [opportunities]="opportunity" [isPost]="true" [isEnquire]="false"
            (editClicked)="onEdit($event)" (saveDraftClicked)="onSaveDraft($event)"
            (postClicked)="onPost($event)"></app-opportunity-card>
    </div>
    }
</div>
