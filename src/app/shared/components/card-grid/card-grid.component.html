<div class="container py-4 p-0 m-0">
  <div class="row g-4">
    @for (card of cards; track $index) {
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-custom-lg-4">
      <div class="card text-center placeholder-card border-0 rounded">
        <img src="{{ card.image }}" width="100%" height="100%" alt="Card Placeholder">
      </div>
    </div>
    }
  </div>
</div>
