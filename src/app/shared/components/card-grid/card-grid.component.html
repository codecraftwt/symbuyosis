<div class="container py-4">
    <h2 class="mb-4 h1">{{ heading }}</h2>
  
    <div class="row g-4">
      @for (card of cards; track $index) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-4">
          <div class="card text-center p-4 placeholder-card">
            {{ card.title }}
          </div>
        </div>
      }
    </div>
  </div>
